<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image:url(https://cdn.zmescience.com/wp-content/uploads/2017/01/Rain_Forest_Daintree_Australia-1.jpg)">
            <h3>Tropical Rain Forest</h3>
        </div>
        <div class="panel "style="background-image:url(https://cdn.zmescience.com/wp-content/uploads/2017/01/Mindo-Cloud-Forest-07.jpg)">
            <h3>Sub Tropical rain Forest</h3>
        </div>
        <div class="panel"style="background-image:url(https://cdn.zmescience.com/wp-content/uploads/2017/01/5225638554_cf300d91e4_b.jpg)">
            <h3>Temperature Forest</h3>
        </div>
        <div class="panel"style="background-image:url(https://cdn.zmescience.com/wp-content/uploads/2017/01/Scotora2_PJC-1024x683.jpg)">
            <h3> Needle Leaf Forest</h3>
        </div>
        <div class="panel"style="background-image:url(https://img-aws.ehowcdn.com/877x500p/photos.demandstudios.com/getty/article/176/115/89697574.jpg?type=webp)">
            <h3>Evergreen Moist Broad-Leaf Forest</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
